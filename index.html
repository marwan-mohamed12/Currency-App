<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
</head>

<body>
    <div class="widget">
        <div class="icon">
            <i class="fas fa-solid fa-euro-sign fa-2x"></i>
        </div>
        <div class="info">
            <div>1 USD</div>
            <div>
                <div id="eur">
                    <span>Eur</span>
                </div>
            </div>
        </div>
    </div>

    <div class="widget">
        <div class="icon">
            EGP
        </div>
        <div class="info">
            <div>1 USD</div>
            <div>
                <div id="egp">
                    <span>Egp</span>
                </div>
            </div>
        </div>
    </div>

    <div class="widget">
        <div class="icon">
            SAR
        </div>
        <div class="info">
            <div>1 USD</div>
            <div>
                <div id="sar">
                    <span>Sar</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
